{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bio Data page</title>
</head>

<body>
    <h1>Bio-data of {{user.first_name}} {{user.last_name}}</h1>
    <div class="container">
        <div class="passport-container">
            <img src="{{user.passport.url}}" alt="missing image">
        </div>

        <p>First Name: {{user.first_name}}</p>
        <p>Last Name: {{user.last_name}}</p>
        <p>Email Address: {{user.email}}</p>
        <p>Contact Address: {{user.contact_address}}</p>
    </div>
    <div class="qr-img">
        {% if img_name %}
            <img src="/media/{{ img_name }}" alt="qr code">
        {% else %}
            <a href="/account/detail/{{user.id}}" class="generate-qr">Generate QR</a>
        {% endif %}
    </div>
</body>

</html>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 10px;
    }

    h1 {
        text-align: center;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        position: relative;
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input[type="text"] {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
    }

    .passport-container {
        position: absolute;
        top: auto;
        left: 75%;

    }

    .passport-container img {
        width: 100px;
        height: 100px;
        display: flex;
    }

    .container {
        display: flexbox;
    }

    .qr-img{
        width: 100%;
        max-width: 300px;
        margin: 10rem auto;
    }

    .qr-img img{
        width: 80%;
    }

    .generate-qr {
        background-color: black;
        border-radius: 10%;
        padding: 1em 2em;
        color: white;
        text-decoration: none;
        margin: auto;
    }
</style>
